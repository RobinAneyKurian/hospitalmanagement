{% extends 'base.html' %}

{% block title %}
Home
{% endblock %}

{% block content %}

{% load static %}

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    
    <ol class="carousel-indicators">
      <li data-bs-target="#carouselExampleIndicators" data-slide-to="0" class="active" aria-current="true"></li>
      <li data-bs-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-bs-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
   
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static '/images/caro_1.jpg' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static '/images/caro_2.jpg' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static '/images/caro_3.jpg' %}" class="d-block w-100" alt="...">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next"  href="#carouselExampleIndicators" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

{% endblock %}
